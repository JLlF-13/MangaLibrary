{% extends 'index.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="has-text-centered">
            <h1 class="is-size-1">Add a New Manga</h1>
        </div>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Campos que el usuario llena manualmente -->
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" name="name" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Photo</label>
                        <div class="control">
                            <input class="input" type="file" name="photo" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Observations</label>
                        <div class="control">
                            <textarea class="textarea is-small" name="observations"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="column">
                    <div class="field">
                        <label class="label">Owned</label>
                        <div class="control">
                            <input class="input is-small" type="number" name="owned" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Total Books</label>
                        <div class="control">
                            <input class="input is-small" type="number" name="total_books" value="0" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Average Price</label>
                        <div class="control">
                            <input class="input is-small" type="number" step="0.01" name="avg_price" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Total Spend</label>
                        <div class="control">
                            <input class="input is-small" type="number" step="0.01" name="total_spend" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Campos de selecciÃ³n -->
            <div class="columns is-multiline is-centered">
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Status</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="status_id" required>
                                    {% for status in statuses %}
                                        <option value="{{ status.id }}">{{ status.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Origin</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="origin_id" required>
                                    {% for origin in origins %}
                                        <option value="{{ origin.id }}">{{ origin.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Language</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="language_id" required>
                                    {% for language in languages %}
                                        <option value="{{ language.id }}">{{ language.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label">Type</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="type_id" required>
                                    {% for type in types %}
                                        <option value="{{ type.id }}">{{ type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="field has-text-centered">
                <div class="control">
                    <button class="button is-primary" type="submit">Add Manga</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
